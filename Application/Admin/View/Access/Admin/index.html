<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">管理员列表
            <a id="rec_add" href="{:U('edit')}" class="btn btn-info btn-sm alink_r cs_ajax_link hy_show_modal" hy_w='800' hy_h=''>添加</a>
            <div style="clear:both"></div>
		</h3>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>登录帐号</th>
							<th>姓名</th>
							<th>超级管理员</th>
							<th>角色</th>
							<th>创建时间</th>
							<th>状态</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td>{$vo.username}</td>
								<td>{$vo.admin_name}</td>
								<td><if condition="$vo['is_admin'] eq 1">是<else />否</if></td>
								<td>{$vo.role_label}</td>
								<td>{$vo.add_time|date='Y-m-d H:i',###}</td>
								<td>
									<if condition="$vo['status'] eq 1">
										<span class="label label-success">正常</span>
									<else />
										<span class="label label-danger">冻结</span>
									</if>
								</td>
								<td>
									<if condition="$vo['is_admin'] eq 0">
									<if condition="$vo['status'] eq 2">
										<a class='cs_ajax_link' href="{:U('status',array('admin_id'=>$vo['admin_id'],'status'=>1))}">通过</a>
									<else />
										<a class='cs_ajax_link' href="{:U('status',array('admin_id'=>$vo['admin_id'],'status'=>2))}">冻结</a>
									</if>
									<a class='cs_ajax_link hy_show_modal' hy_w='800' hy_h='' href="{:U('edit',array('admin_id'=>$vo['admin_id']))}">编辑</a>
                                    <a class='cs_ajax_link hy_show_modal cs_del_confirm' href="{:U('del',array('admin_id'=>$vo['admin_id']))}" cs_tip="删除不可恢复，确认删除！">删除</a>
                                    </if>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
                <div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
