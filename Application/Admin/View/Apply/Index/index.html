<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">申请列表
            <div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form class="form-horizontal cs_ajax_form form-inline" method="get" action="{:U('')}">
					<input name="real_name" value="{$get.real_name}" type="text" class="form-control input-sm" placeholder="请输入申请人"/>
					<input name="shop_name" value="{$get.shop_name}" type="text" class="form-control input-sm" placeholder="请输入门店名称"/>
					<input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start}" name='start' class='form-control input-sm hy_dp' /> - <input value="{$get.end}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end' />
					<button class="btn btn-default btn-sm" type="submit">搜索</button>
				</form>
			</div>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>申请人</th>
							<th>门店</th>
							<th>申请日期</th>
							<th>原因</th>
							<th>审批人</th>
							<th>审批状态</th>
							<th>提交时间</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td>{$vo.real_name}</td>
								<td>{$vo.shop_name}</td>
								<td>{$vo.date}</td>
								<td>{$vo.reason}</td>
								<td>{$vo.audit_name}</td>
								<td>
									<if condition="$vo['status'] eq 1">
										<span class="label label-success">{$vo.status_label}</span>
									<elseif condition="$vo['status'] eq 0" />
										<span class="label label-warning">{$vo.status_label}</span>
									<else />
										<span class="label label-danger">{$vo.status_label}</span>
									</if>
								</td>
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
							</tr>
						</volist>
                    </tbody>
                </table>
                <div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
