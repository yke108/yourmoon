<div>
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.role_id" value="0">编辑<else/>添加</gt>角色</h3>
			<form class="form-horizontal cs_ajax_form" method="post" action="{:U('edit')}">
				<fieldset>
					<div class="form-group">
						<label for="pid" class="control-label col-sm-2">上级角色</label>
						<div class="col-sm-8">
							<select name='pid' class="form-control">
								<option {:m_selected($info['pid'], 0)} value='0'>顶级角色</option>
								<volist name='role_list' id='val'>
								<if condition="$val['role_id'] neq $info['role_id']">
								<option {:m_selected($info['pid'], $val['role_id'])} value='{$val.role_id}'>{$val.role_name}</option>
								</if>
								</volist>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="rule_id" class="control-label col-sm-2">规则</label>
						<div class="col-sm-8">
							<select name='rule_id' class="form-control">
								<volist name='rule_list' id='val'>
								<option {:m_selected($info['rule_id'], $val['rule_id'])} value='{$val.rule_id}'>{$val.rule_name}</option>
								</volist>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="role_name" class="control-label col-sm-2">角色名称</label>
						<div class="col-sm-8">
							<input name="role_name" class="input-xlarge form-control" type="text" value="{$info.role_name}">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<input type="hidden" name="role_id" value="{$info.role_id}">
							<button href="" class="btn btn-default" type="submit">确认并保存</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
