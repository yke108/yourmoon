<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">员工列表
            <a id="rec_add" href="{:U('edit',['url'=>ACTION_NAME])}" class="btn btn-info btn-sm alink_r cs_ajax_link hy_show_modal"  hy_w='800' hy_h=''>添加</a>
            <div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form class="form-horizontal cs_ajax_form form-inline" method="get" action="{:U('')}">
					<input name="real_name" value="{$get.real_name}" type="text" class="form-control input-sm" placeholder="请输入姓名"/>
					<input name="phone" value="{$get.phone}" type="text" class="form-control input-sm" placeholder="请输入手机号"/>
					<input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start}" name='start' class='form-control input-sm hy_dp' /> - <input value="{$get.end}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end' />
					<button class="btn btn-default btn-sm" type="submit">搜索</button>
				</form>
			</div>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>ID</th>
							<th>姓名</th>
							<th>手机号</th>
							<th>员工编号</th>
							<th>门店</th>
							<th>上级领导</th>
							<th>岗位</th>
							<th>部门</th>
							<th>注册时间</th>
							<th>状态</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td>{$vo.user_id}</td>
								<td>{$vo.real_name}</td>
								<td>{$vo.phone}</td>
								<td>{$vo.user_no}</td>
								<td>{$vo.shop_name}</td>
								<th>{$vo.up_name}</th>
								<th>{$vo.rule_name}</th>
								<th>{$vo.department}</th>
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
								<td>
									<if condition="$vo['status'] eq 1">
										<span class="label label-success">{$vo.status_name}</span>
									<else />
										<span class="label label-danger">{$vo.status_name}</span>
									</if>
								</td>
								<td>
									<if condition="$vo['status'] eq 1">
										<a class='cs_ajax_link hy_show_modal' href="{:U('status',['user_id'=>$vo['user_id'],'status'=>2])}">冻结</a>
									<else />
										<a class='cs_ajax_link hy_show_modal' href="{:U('status',['user_id'=>$vo['user_id'],'status'=>1])}">通过</a>
									</if>
									<a href="{:U('edit',['user_id'=>$vo['user_id']])}" class="cs_ajax_link hy_show_modal"  hy_w='800' hy_h=''>编辑</a>
                                    <a class='cs_ajax_link hy_show_modal cs_del_confirm' href="{:U('del',['user_id'=>$vo['user_id']])}" cs_tip="删除不可恢复，确认删除！">删除</a>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
                <div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
