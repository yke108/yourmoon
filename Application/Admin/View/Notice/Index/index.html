<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading">通知公告列表
            <a id="rec_add" href="{:U('edit')}" class="btn btn-info btn-sm alink_r cs_ajax_link hy_show_modal" hy_w='800' hy_h=''>添加</a>
            <div style="clear:both"></div>
		</h3>
		<div class="well clearfix">
			<div class="pull-left">
				<form class="form-horizontal cs_ajax_form form-inline" method="get" action="{:U('')}">
					<input name="keyword" value="{$get.keyword}" type="text" class="form-control input-sm" placeholder="请输入关键词"/>
					<input type='text' style='width:100px;display:inline;' placeholder="开始时间" value="{$get.start}" name='start' class='form-control input-sm hy_dp' /> - <input value="{$get.end}" placeholder="结束时间" style='width:100px;display:inline;' class='form-control input-sm hy_dp' type='text' name='end' />
					<button class="btn btn-default btn-sm" type="submit">搜索</button>
				</form>
			</div>
		</div>
		<div class="row sepH_c">
			<div class="col-sm-12 col-md-12">
				<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
							<th>ID</th>
							<th>标题</th>
							<th width="50%">内容</th>
							<th>操作人</th>
							<th>时间</th>
							<th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
						<volist name="list" id="vo">
							<tr class="rowlink top_action">
								<td>{$vo.notice_id}</td>
								<td>{$vo.title}</td>
								<td>{$vo.content}</td>
								<td>{$vo.username}</td>
								<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
								<td>
									<a class='cs_ajax_link hy_show_modal' hy_w='800' hy_h='' href="{:U('edit',array('notice_id'=>$vo['notice_id']))}">编辑</a>
                                    <a class='cs_ajax_link hy_show_modal cs_del_confirm' href="{:U('del',array('notice_id'=>$vo['notice_id']))}" cs_tip="删除不可恢复，确认删除！">删除</a>
								</td>
							</tr>
						</volist>
                    </tbody>
                </table>
                <div id="pwrap">{$pager}</div>
			</div>
		</div>
	</div>
</div>
