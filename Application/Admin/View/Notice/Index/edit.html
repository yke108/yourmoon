<div class="row">
    <div class="col-sm-12 col-md-12">
        <h3 class="heading"><gt name="info.notice_id" value="0">编辑<else/>添加</gt></h3>
			<form class="form-horizontal cs_ajax_form" method="post" action="{:U('edit')}">
				<fieldset>
					<div class="form-group">
						<label for="title" class="control-label col-sm-2">标题</label>
						<div class="col-sm-8">
							<input name="title" class="input-xlarge form-control" type="text" value="{$info.title}" required>
						</div>
					</div>
					<div class="form-group">
						<label for="content" class="control-label col-sm-2">内容</label>
						<div class="col-sm-8">
							<textarea name="content" class="form-control" rows="3" required>{$info.content}</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2">
							<input type="hidden" name="notice_id" value="{$info.notice_id}">
							<button href="" class="btn btn-default" type="submit">确认并保存</button>
						</div>
					</div>
				</fieldset>
			</form>
    </div>
</div>
