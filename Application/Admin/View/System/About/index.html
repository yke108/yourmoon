<div class="row">
    <div class="col-sm-12 col-md-12">
    	<h3 class="heading">关于我们
            <div style="clear:both"></div>
		</h3>
		<form class="form-horizontal cs_ajax_form" action="{:U('')}" method="post" enctype="multipart/form-data">
			<fieldset>
				<div class="form-group">
					<label class="control-label col-sm-2">公司名称</label>
					<div class="col-sm-6 col-md-6">
                    <input type="text" class='input-xlarge form-control' name="company_name" value="{$company_name}" required>
                    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">公司简介</label>
					<div class="col-sm-6 col-md-6">
					<textarea class='form-control' rows="15" name="company_desc" required>{$company_desc}</textarea>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<button class="btn btn-default" type="submit">确认并保存</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
</div>
